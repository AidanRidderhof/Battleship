<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <p>This is an online battleship game</p>

    <div id="play-buttons">
        <button id="place-ships">Place Ships</button>
        <button id="start-game">Start Game</button>
        <button id="reset">Reset</button>
    </div>

    <div id="gameboard">
        <div id="playerboard"></div>
        <div id="computerboard"></div>
    </div>

    <div id="score">
        <h2 id="player-score">Player Ships:</h2>
        <h2 id="comp-score">Computer Ships:</h2>
    </div>
</body>
</html>
